<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kontrol ESP32</title>
</head>
<body>
  <h1>Kontrol LED ESP32</h1>
  <button onclick="sendCommand()">START</button>

  <p id="status"></p>

  <script>
    function sendCommand() {
      const scriptURL = "https://script.google.com/macros/s/AKfycb.../exec?command=start"; // Ganti dengan URL kamu
      document.getElementById("status").innerText = "Mengirim perintah...";

      fetch(scriptURL)
        .then(response => response.text())
        .then(result => {
          document.getElementById("status").innerText = "✅ " + result;
        })
        .catch(error => {
          document.getElementById("status").innerText = "❌ Gagal mengirim perintah";
          console.error("Error:", error);
        });
    }
  </script>
</body>
</html>
